      function getDate(dateObj){
        dateObj = new Date(Date.UTC(dateObj.getYear()+1900, dateObj.getMonth(), dateObj.getDate(), 0, 0, 0));
        return dateObj;
      }

      function update10000thDay(){
        var date = document.getElementById("10000-date").value;
        var dateObj = getDate(new Date(date));
        dateObj.setDate(dateObj.getDate()+10000);
        var resultDate = document.getElementById("10000-result");
        resultDate.textContent = dateObj.toDateString();
        document.getElementById("10000-from").textContent = (dateObj.getTime()-getDate(new Date()).getTime())/(24*60*60*1000)
      }

      function init10000thDay(){
        var dateField = document.getElementById("10000-date");
        dateObj = getDate(new Date());
        dateObj.setDate(dateObj.getDate() - 10000);
        dateField.value = dateObj.toISOString().slice(0,10);
        document.getElementById("10000-of").textContent = dateObj.toDateString();
      }

      document.addEventListener("DOMContentLoaded", function(event) { 
        init10000thDay();
        update10000thDay();
      });

	</script>
